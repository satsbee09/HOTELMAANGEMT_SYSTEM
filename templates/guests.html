<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests - Hotel Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f6fa; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        nav { background: #2c3e50; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
        nav a { color: white; text-decoration: none; padding: 15px 25px; transition: background 0.3s; }
        nav a:hover { background: #34495e; }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .header-actions { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 20px; }
        .search-box { display: flex; gap: 10px; }
        .search-box input { padding: 10px; border: 2px solid #ddd; border-radius: 5px; width: 300px; }
        .btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; display: inline-block; transition: all 0.3s; font-size: 1em; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        table { width: 100%; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; }
        th { background: #667eea; color: white; font-weight: 600; }
        tr:nth-child(even) { background: #f8f9fa; }
        tr:hover { background: #e9ecef; }
        h2 { color: #2c3e50; font-size: 2em; }
    </style>
</head>
<body>
    <header><h1>üè® Hotel Management System</h1></header>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/rooms">Rooms</a>
        <a href="/guests">Guests</a>
        <a href="/bookings">Bookings</a>
        <a href="/staff">Staff</a>
        <a href="/reports">Reports</a>
    </nav>
    <div class="container">
        <div class="header-actions">
            <h2>üë§ All Guests</h2>
            <div class="search-box">
                <form action="/guests/search" method="GET" style="display: flex; gap: 10px;">
                    <input type="text" name="q" placeholder="Search by name or phone..." value="{{ search_query if search_query }}">
                    <button type="submit" class="btn btn-primary">üîç Search</button>
                </form>
                <a href="/guests/add" class="btn btn-primary">‚ûï Add Guest</a>
            </div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>ID Proof</th>
                </tr>
            </thead>
            <tbody>
                {% for guest in guests %}
                <tr>
                    <td>{{ guest.guest_id }}</td>
                    <td>{{ guest.name }}</td>
                    <td>{{ guest.email }}</td>
                    <td>{{ guest.phone }}</td>
                    <td>{{ guest.id_proof }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
