<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking - Hotel Management</title>    
    <!-- Dark Mode CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dark-mode.css') }}">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f6fa; }
        header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
        nav { background: #2c3e50; padding: 0; display: flex; flex-wrap: wrap; justify-content: center; }
        nav a { color: white; text-decoration: none; padding: 15px 25px; transition: background 0.3s; }
        nav a:hover { background: #34495e; }
        .container { max-width: 600px; margin: 40px auto; padding: 0 20px; }
        .form-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        h2 { color: #2c3e50; margin-bottom: 30px; text-align: center; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
        input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-size: 1em; transition: border 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; }
        .btn-group { display: flex; gap: 15px; margin-top: 30px; }
        .btn { flex: 1; padding: 15px; border: none; border-radius: 8px; cursor: pointer; font-size: 1em; font-weight: 600; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5568d3; transform: translateY(-2px); }
        .btn-secondary { background: #6c757d; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; }
        .btn-secondary:hover { background: #5a6268; }
        .info-box { background: #e7f3ff; border-left: 4px solid #667eea; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <header><h1>üè® Hotel Management System</h1></header>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/rooms">Rooms</a>
        <a href="/guests">Guests</a>
        <a href="/bookings">Bookings</a>
        <a href="/staff">Staff</a>
        <a href="/reports">Reports</a>
    </nav>
    <div class="container">
        <div class="form-card">
            <h2>üìÖ Create New Booking</h2>
            <div class="info-box">
                <strong>üí° Tip:</strong> Make sure to add guests and rooms before creating a booking!
            </div>
            <form method="POST">
                <div class="form-group">
                    <label for="guest_id">Select Guest</label>
                    <select id="guest_id" name="guest_id" required>
                        <option value="">Choose a guest...</option>
                        {% for guest in guests %}
                            <option value="{{ guest.guest_id }}">{{ guest.name }} ({{ guest.phone }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="room_id">Select Room</label>
                    <select id="room_id" name="room_id" required>
                        <option value="">Choose a room...</option>
                        {% for room in rooms %}
                            <option value="{{ room.room_id }}">Room {{ room.room_number }} - {{ room.room_type }} (${{"%.2f"|format(room.price)}}/night)</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="check_in_date">Check-in Date</label>
                    <input type="date" id="check_in_date" name="check_in_date" required>
                </div>
                <div class="form-group">
                    <label for="check_out_date">Check-out Date</label>
                    <input type="date" id="check_out_date" name="check_out_date" required>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Create Booking</button>
                    <a href="/bookings" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Dark Mode JavaScript -->
    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
</body>
</html>
